<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Loja de Roupas Estilo Fashion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .produtos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .produto {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin: 15px;
      padding: 10px;
      width: 220px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .produto img {
      max-width: 100%;
      border-radius: 10px;
    }
    .produto h3 {
      margin: 10px 0 5px;
    }
    .produto p {
      margin: 5px 0;
    }
    .botao {
      display: inline-block;
      background-color: #28a745;
      color: white;
      padding: 8px 15px;
      margin-top: 10px;
      text-decoration: none;
      border-radius: 5px;
    }
    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Estilo Fashion - Loja de Roupas</h1>
  </header>

  <section class="produtos">
    <div class="produto">
      <img src="https://via.placeholder.com/200x250.png?text=Vestido" alt="Vestido">
      <h3>Vestido Floral</h3>
      <p>R$ 79,90</p>
      <a href="#" class="botao">Comprar</a>
    </div>
    <div class="produto">
      <img src="https://via.placeholder.com/200x250.png?text=Camisa" alt="Camisa">
      <h3>Camisa Social</h3>
      <p>R$ 59,90</p>
      <a href="#" class="botao">Comprar</a>
    </div>
    <div class="produto">
      <img src="https://via.placeholder.com/200x250.png?text=Calça" alt="Calça">
      <h3>Calça Jeans</h3>
      <p>R$ 89,90</p>
      <a href="#" class="botao">Comprar</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Estilo Fashion. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
